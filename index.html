<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .expense-item {
      display: flex;
      justify-content: space-between;
    }
    .expense-item span {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Expense Tracker</h1>

    <!-- Form to add expenses -->
    <form id="expense-form">
      <input type="text" id="description" placeholder="Expense Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <input type="date" id="date" required>
      <button type="submit">Add Expense</button>
    </form>

    <hr>

    <!-- List of expenses -->
    <h3>All Expenses</h3>
    <ul id="expense-list"></ul>
  </div>

  <script>
    // Fetch expenses and display them on page load
    async function loadExpenses() {
      try {
        const response = await fetch('/api/expenses');
        const expenses = await response.json();

        const expenseList = document.getElementById('expense-list');
        expenseList.innerHTML = ''; // Clear previous list

        expenses.forEach(expense => {
          const li = document.createElement('li');
          li.classList.add('expense-item');
          li.innerHTML = `
            <div>
              <span><strong>${expense.description}</strong> - $${expense.amount}</span><br>
              <span>${expense.category} | ${expense.date}</span>
            </div>
          `;
          expenseList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching expenses:', error);
      }
    }

    // Add expense via POST request
    document.getElementById('expense-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const description = document.getElementById('description').value;
      const amount = document.getElementById('amount').value;
      const date = document.getElementById('date').value;
      const category = 'General'; // You can extend this to include category input if needed

      try {
        const response = await fetch('/api/expenses', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ description, amount, date, category }),
        });

        const data = await response.json();

        if (response.ok) {
          // Clear form and reload expenses
          document.getElementById('expense-form').reset();
          loadExpenses();
        } else {
          alert(data.error);
        }
      } catch (error) {
        console.error('Error adding expense:', error);
      }
    });

    // Load expenses on page load
    window.onload = loadExpenses;
  </script>
  
</body>
</html>
